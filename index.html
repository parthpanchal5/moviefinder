<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App: Movie Finder, Author: Parth, Movie">
    <meta name="nosnippets">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>Movie Finder</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand animated bounceInLeft">Movie Finder <i class="fa fa-search"></i></a>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h4 class="text-center animated bounceInRight">Search For Movies <i class="fa fa-search"></i></h4>
            <form id="searchForm" autocomplete="off">
                <input type="text" name="search" class="form-control animated bounceInLeft" id="searchText" placeholder="Search Movies">
            </form>
        </div>
    </div>  
    <!-- Output -->
    <div class="container">
        <div id="movies" class="row">
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
